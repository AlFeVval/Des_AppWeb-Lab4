<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="radiio_calc.css">
    <script type="text/javascript" src="radiio_calc.js"></script>
    <title>Calculadora area y radio</title>
</head>
<body>
    <main>
        <h1>Calculadora de area y perimetro de un circulo</h1>
        <div id="main_cont">
            <label for="radio">Radio: </label>
            <input type="text" id="radio" /><br />
    
            <label for="area">Area: </label>
            <input type="text" id="area" disabled="disabled"/><br />
            <label for="perim">Perimetro: </label>
            <input type="text" id="perim" disabled="disabled"   /><br />
    
            <div id="container">
                <input type="button" id="calculate" value="Calculate" /><br />
                <input type="button" id="clear" value="Clear" /><br />
            </div>
        </div>
    </main>
</body>
</html>
